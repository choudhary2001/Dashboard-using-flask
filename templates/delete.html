{% extends 'base.html' %}
{% block title %} Delete{% endblock %}
{% block style %}



    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
*{
  margin: 0;
  box-sizing: border-box;
  
}
html{
  width: 100%;
  height: 100%;
}
body{
  width: 100%;
  height: 100%;
  background: #6EA0E8;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
}
.message{
  width: 250px;
  height: auto;
  background: white;
  padding: 25px 0px;
  display: flex;
  flex-direction: column;
  align-items: center;
  border-radius: 20px;
}
.delete-icon{
  display: flex;
  flex-direction: column;
  width: 100%;
  align-items: center;
}
.delete-icon i{
  font-size: 24px;
  margin-bottom: 20px;
}
.delete-icon p{
  text-align: center;
}
.delete-action{
  width: 100%;
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
  
}
.cancel-btn{
  padding: 10px 15px;
  font-family: 'Poppins', sans-serif;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}
.delete-btn{
  padding: 10px 15px;
  font-family: 'Poppins', sans-serif;
  border-radius: 5px;
  border: none;
  background: red;
  color: white;
  cursor: pointer;
}
    </style>
{% endblock %}
{% block content %}
    <div class="message" id="message">
        <div class="delete-icon">
         <i class="fas fa-trash-alt"></i>
          <p> Are you sure you want to delete it ?</p>
       </div>
       <div class="delete-action">
         <a href="/tables"><button class="cancel-btn">Cancel</button></a>
         <a href="/delete/delete_data/{{data.id}}"><button class="delete-btn"> Remove </button></a>
       </div>
     </div>
{% endblock %}


{% block sccript %}


<!--   Core JS Files   -->
<script src="../../static/js/core/popper.min.js"></script>
<script src="../../static/js/core/bootstrap.min.js"></script>
<script src="../../static/js/plugins/perfect-scrollbar.min.js"></script>
<script src="../../static/js/plugins/smooth-scrollbar.min.js"></script>
<script src="../../static/js/plugins/chartjs.min.js"></script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../../static/js/soft-ui-dashboard.min.js?v=1.0.6"></script>

{% endblock %}
